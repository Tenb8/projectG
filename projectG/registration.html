	$(function(){

				var prenom	= $('#prenom').val();
				var societe	= $('#societe').val();

				var email 	= $('#email').val();
			  var telephone = $('#telephone').val();
			    var message = $('#message').val();

				e.preventDefault();
				$.ajax({
					type: 'POST',
					url: 'process.php',
					data: {nom: nom,prenom: prenom,
					societe: societe,addresse: addresse,
					ville: ville,
					pays: pays,email: email,
					telephone: telephone,
					message: message},

					success: function(data){
					Swal.fire({
								'title': 'Bien Envoyer',
								'text': data,
								'type': 'success'
								})
							
					},
					error: function(data){
						Swal.fire({
								'title': 'errors',
								'tex':'There were errors while saving the data.',
								'type': 'error.'
								})
					}

				});

		});
